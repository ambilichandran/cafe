{% block content %}
{% load static %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
<div class="log">
  <img src="{% static 'image/bglogin.jpg' %}" alt="" style="width: 100%;">
<div class="centered">
<div class="card mt-5" style="margin-left: 100px; margin-top: 150px;">
    <div class="card-header" style="text-align: center;">
      Login your Account
    </div>
    <div class="card-body" style="margin-top: 10px;">
        <form method="post">
            {% csrf_token %}
            {{form}}
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit" style="margin-left: 100px; margin-top: 20px;">Login</button>
        </form> 
    </div>
</div>
</div>
</div>
{% endblock %}

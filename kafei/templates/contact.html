{% extends "theme.html" %}
{% block content %}
{% load static %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<link rel="stylesheet" href="{% static 'style.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
<body style="background-color: black;">
<div class="contact">
    <img src="{% static 'image/bgcontact.jpg' %}" alt="" height="900px" width="100%" style="opacity: .8;">
    <div class="centered" style="display: flex;">
        <div class="container">
            <div class="address" style="margin-left: 650px; margin-top: 450px;">
                <div class="container" style=" border: solid rgb(77, 76, 74);background-color: rgb(233, 231, 231); width: 250px;height: 400px; border-radius: 50px; margin-right: 1000px;">
                    <h2 style="margin-left: 40px; color: rgb(65, 60, 60); margin-top: 20px;">Reach Us</h2>
                    <div class="icons2" style="margin-left: 40px; margin-top: 30px; font-size: smaller;" >
                    <i class="fa-solid fa-location-dot"></i> Location
                    <p style="width: 180px;">Chikkaban avara Census Town,Bangalore</p>
                    <i class="fa-solid fa-phone"></i> Phone
                    <p>09-4322-976501</p>
                    <i class="fa-solid fa-envelope"></i> Email
                    <p>kafei*123@gmail.com</p>
                    </div>
                    <div class="container1" style="color: rgb(97, 65, 7); margin-top: 30px;">
                        <u><h3 style="margin-left: 25px;font-size: 25px;">Opening Time</h3></u>
                        <h4 style="margin-left: 25px; font-size: 22px;">3.00pm-12.00pm</h4>
                    </div>
                </div>
            </div>
        </div>  
    <div class="info" style="margin-top: 300px;">
        <div class="container" style="margin-right: 600px;">
            <img src="{% static 'image/bgcontactform.jpg' %}" alt="" width="450px" height="700px">
            <div class="centered" style="margin-left: 280px; margin-top: 250px;">
            <form action="" method="post">
                {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Full Name</label>
                {{form.name}}
            </div>
            <div class="mb-3">
                <label class="form-label">Email address</label>
                {{form.email}}
            </div>
            <div class="mb-3">
                <label class="form-label">Message</label>
                {{form.message}}
            </div>
              <button  class="btn btn-primary" type="submit" style="background-color: rgb(19, 19, 194); color: white; margin-left: 130px; margin-bottom: 20px;">Submit</button>
            </form>
            </div>
        </div>
    </div>
</div>
</body>
{% endblock %}

{% extends "theme.html" %}
{% block content %}
{% load static %}
<body style="background-color: black;">
<div class="menu">
        <img src="{% static 'image/making.jpg' %}" alt="" width="100%" height="400px" >
        <div class="centered">
            <h1 style="margin-bottom: 200px; color: white; font-size: 50px;">"BREWS & BITES"</h1>
        </div>
</div>
<div class="head2" style="color: white; text-align: center; margin-top: 20px; margin-right: 15px;">
    <u><h1>Coffee Classics</h1></u>
</div>
<div class="menubar" style="margin-top: 50px;">
    <div class="row">
        {% for a in item %}
        <div class="col-md-4">
            <div class="card" style="width: 252px; margin-left: 90px; height: 380px; margin-top: 30px;">
                <img src="{{a.image.url}}" alt="" height="250px" width="250px">
                <div class="card-body" style=" text-align: center; font-family: cursive; background-color: black; color: white;">
                  <h5 class="card-title">{{a.item}}</h5>
                  <h5 class="card-text">Rs:{{a.price}}</h5>
                </div>
            </div>
        </div>
            {% endfor %}
    </div>
</div>
</body>
{% endblock %}
